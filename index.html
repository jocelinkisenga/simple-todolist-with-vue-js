<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>todolist app</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://unpkg.com/vue@3"></script>
</head>
<body>
	<div class="container">
		<h3 class="head text-center text-primary mt-4 ">todolist app</h3>
				<div id="app" >
					<div class="row mx-auto mt-4 text-center">
							<div class="col-md-8  ">
								<input type="text" v-model='message' class="form-control" />
							</div>
							<div class="col-md-4">
								<a href="#" @click="addNote" v-if="message != '' " class="btn btn-primary">Ajouter une tache</a>
							</div>
						<p v-for='todo in todos' @click="inverser"><br>
						<span class="text-primary">{{todo}}</span>
						</p>

					</div>


				</div>
				<p class="text-success text-center mb-0"> I wrote this simple todo list app while i was learning vue js</p>
		</div>
<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: '',
        todos:[],
      }
    },
    methods:{
    	inverser(){
    		this.todos.reverse()
    	},
    	addNote(){
    		this.todos.push(this.message)
    	}
    }
  }).mount('#app');
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
